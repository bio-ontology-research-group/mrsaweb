{% extends 'uploader/base.html' %}

{% block content %}
<div class="container">
<div class="row">
  <div class="col-12">
    <h2>Sequences</h2>
    <table class="table table-striped">
      <thead>
      </thead>
      <tbody>
	{% for object in object_list %}
	<tr>
	  <td>{{ forloop.counter }}</td>
	  <td>{{ object.name }}</td>
	  <td><a href="{{ object.sequence_read_1_link }}">sequence read 1</a></td>
	  <td><a href="{{ object.sequence_read_2_link }}">sequence read 2</a></td>
	  <td><a href="{{ object.metadata_link }}">metadata</a></td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>
</div>
{% endblock %}
